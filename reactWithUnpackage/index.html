<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Day In React </title>
</head>

<body>
    <div id="root"> not renderd</div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
        // App componet 
        // const App = () => {
        //     return React.createElement('h1', {}, 'Abdelrahamn Ramadan');
        // };

        // props like gens inherited from parent to chlid
        // can't be override in child

        // animal coponet -> child

        // plain react
        const Animal = (props) => {
            return React.createElement('div', {}, [
            React.createElement('h1', {},props.name),
            React.createElement('h2', {},props.genus),
            React.createElement('h3', {},props.species),
            ]);
        };
        
        // App componet -> parent 

        const App = () => {
            return React.createElement('div', {}, [
            React.createElement("h1", {},"First Lecture"),               
            React.createElement(Animal, {name:"Thunder",genus:"Dog",species:"Havanees"}),
            React.createElement(Animal, {name:"Koko",genus:"checkhen",species:"Hendi"}),
            ]);
        };
        // get the root elemet 
        const container = document.getElementById('root');
        // creat react root 
        const root = ReactDOM.createRoot(container);
        // rendering to code
        // root.render(App());
        root.render(React.createElement(App));
    </script>

</body>

</html>
